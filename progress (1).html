<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Progress Bars</title>
</head>

<style>

.box {
    margin: 0px auto;
    width: 70%
    height: 100px;
    display: flex;
    border: 4px solid black;
}

#colorbox {
    height: 100px;
}

/* Container for 3 small progress bars */
.small-box-container {
    margin: 20px auto;
    width: 30%;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.progress-row {
    width: 100%;
}

.label {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
}

.small-box {
    width: 100%;
    height: 30px;
    border: 3px solid black;
}

.fill {
    height: 30px;
    width: 0%;
}

</syle>

<body>

<script>

function showresult() {

    sub1 = parseInt(document.getElementById('v1').value)
    sub2 = parseInt(document.getElementById('v2').value)
    sub3 = parseInt(document.getElementById('v3').value)

    total = sub1 + sub2 + sub3
    p = total / 300 * 100

    document.getElementById('result').innerHTML =
        "Your total marks are " + total + " and your percentage is " + p.toFixed(2) + "%";

    // MAIN PROGRESS BAR
    document.getElementById('colorbox').style.width = p + "%";

    if (p >= 80) {
        document.getElementById('colorbox').style.backgroundColor = "green";
    }
    else if (p >= 40) {
        document.getElementById('colorbox').style.backgroundColor = "yellow";
    }
    else {
        document.getElementById('colorbox').style.backgroundColor = "red";
    }

    // SUBJECT-WISE PROGRESS BARS
    setBar("fill1", sub1);
    setBar("fill2", sub2);
    setBar("fill3", sub3);
}

function setBar(id, marks) {

    document.getElementById(id).style.width = marks + "%";

    if (marks >= 80) {
        document.getElementById(id).style.backgroundColor = "green";
    }
    else if (marks >= 40) {
        document.getElementById(id).style.backgroundColor = "orange";
    }
    else {
        document.getElementById(id).style.backgroundColor = "red";
    }
}

</script>

<label> Subject 1: </label> <br>
<input type="number" id="v1"><br><br>

<label> Subject 2: </label> <br>
<input type="number" id="v2"><br><br>

<label> Subject 3: </label> <br>
<input type="number" id="v3"><br><br>

<button onClick="showresult()"> Result </button>

<br><br>
<center>
<p id="result"> The result will be displayed here. </p>
</center>

<!-- MAIN PROGRESS BAR -->
<div class="box">
    <div id="colorbox"></div>
</div>

<!-- THREE SUBJECT PROGRESS BARS BELOW -->
<div class="small-box-container">

    <div class="progress-row">
        <div class="label">Your first subject marks is:</div>
        <div class="small-box"><div class="fill" id="fill1"></div></div>
    </div>

    <div class="progress-row">
        <div class="label">Your second subject marks is:</div>
        <div class="small-box"><div class="fill" id="fill2"></div></div>
    </div>

    <div class="progress-row">
        <div class="label">Your third subject marks is:</div>
        <div class="small-box"><div class="fill" id="fill3"></div></div>
    </div>

</div>

</body>
</html>
